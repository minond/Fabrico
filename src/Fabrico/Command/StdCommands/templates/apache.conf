<fg=black># auto-generated by Fabrico-{version} on {date}</fg=black>

<info>ErrorDocument</info> <comment>403 /{directory}/public/403.html</comment>
<info>ErrorDocument</info> <comment>404 /{directory}/public/404.html</comment>

<info>RewriteEngine</info> <comment>On</comment>
<info>RewriteBase</info> <comment>/</comment>

<fg=black># public resources</fg=black>
<fg=black># public/js/app.js > Project/public/js/app.js</fg=black>
<info>RewriteRule</info> <comment>^public/(.+)$ {directory}/public/$1 [L]</comment>

<fg=black># application request: every web request is routed to</fg=black>
<fg=black># the http.php file which starts fabrico up</fg=black>
<info>RewriteCond</info> <comment>%{REQUEST_FILENAME} !-f</comment>
<info>RewriteCond</info> <comment>%{REQUEST_FILENAME} !-d</comment>
<info>RewriteCond</info> <comment>%{REQUEST_URI} !^/public</comment>
<info>RewriteRule</info> <comment>^(.+)$ {directory}/scripts/http.php?%{QUERY_STRING} [L,E=URI:/$1]</comment>

<fg=black># any request not going to the http.php file or to the</fg=black>
<fg=black># public/* directory is cancelled and treated as a 403</fg=black>
<info>RewriteCond</info> <comment>%{REQUEST_URI} !^/{directory}/scripts/http.php$</comment>
<info>RewriteCond</info> <comment>%{REQUEST_URI} !^/{directory}/public/</comment>
<info>RewriteRule</info> <comment>.* - [F]</comment>
